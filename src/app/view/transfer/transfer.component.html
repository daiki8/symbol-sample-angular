<mat-card>
  <mat-card-header>
    <mat-card-title>
      Transfer
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #transferForm (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="space-evenly none"  >
      <mat-form-field appearance="fill">
        <mat-label>address</mat-label>
        <input matInput name="address" [(ngModel)]="transfer.address">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>message</mat-label>
        <input matInput name="message" [(ngModel)]="transfer.message">
      </mat-form-field>
      <button mat-raised-button color="primary">Send</button>
    </form>
  </mat-card-content>
</mat-card>
